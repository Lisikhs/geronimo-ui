<div id="login-form" class="d-flex justify-content-center">
  <form [formGroup]="form" class="col-md-5 pt-md-5">
    <fieldset>
      <legend>Login</legend>

      <p id="login-hint" class="form-text text-muted">Hey dude, login! :P</p>

      <div class="form-group">
        <label for="username">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" name="username" formControlName="username"
                 placeholder="john">
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="doe">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </fieldset>
  </form>
</div>
